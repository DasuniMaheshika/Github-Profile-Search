<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h2>Github Profile Search</h2>
                <input id="username" class="form-control" type="text" placeholder="Github User Name"
                    aria-label="default input example" autocomplete="off" />
                <button id="button" type="button" class="btn btn-primary mt-3">
                    Search
                </button>
            </div>
        </div>

        <div class="github-profile mt-5" id="githubProfile">
            <div class="col-md-12" id="res"></div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
